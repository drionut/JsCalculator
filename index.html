<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./style.css" />
        <script type="text/javascript" src="./app.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <main>
            <!-- Calculator section -->
            <section id="calculator">
                <div class="calculatorContainer">
                    <div id="calculatorDisplay">
                        <div data-operation class="operation"></div>
                        <div data-answer class="result"></div>
                    </div>

                    <button data-clear class="allClear spanTwo">AC</button>
                    <!-- <button data-operator>&lpar;&rpar;</button> -->

                    <!-- <img class="deleteButton" src="./assets/icons8-clear-symbol-50.png" alt="Delete Button" /> -->
                    <button data-delete class="deleteButton"></button>
                    <button data-operator>&divide;</button>

                    <button data-number>7</button>
                    <button data-number>8</button>
                    <button data-number>9</button>
                    <button data-operator>&times;</button>

                    <button data-number>4</button>
                    <button data-number>5</button>
                    <button data-number>6</button>
                    <button data-operator>&minus;</button>

                    <button data-number>1</button>
                    <button data-number>2</button>
                    <button data-number>3</button>
                    <button data-operator>&plus;</button>

                    <button data-number>&period;</button>
                    <button data-number>0</button>
                    <button data-equal class="spanTwo equal">&equals;</button>
                </div>
            </section>
            <!-- End Calculator -->

            <!-- Footer section -->
            <footer class="centered">
                <section class="footer-links">
                    <a class="nav-link" href="./index.html">Home</a>
                    <a class="nav-link" target="_blank" href="https://icons8.com/icons/set/clear-symbol--v1"
                        >Clear Symbol icon</a
                    >
                    <a href="https://github.com/drionut/JsPlayground/tree/master/calculator" class="nav-link"
                        >View Code</a
                    >
                </section>
            </footer>
            <!-- End Footer Section -->
        </main>
    </body>
</html>
